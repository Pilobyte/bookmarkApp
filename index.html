
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>RememberIt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link href="css/style.css" rel="stylesheet">
    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    
    
  </head>

  <body onload="fetchBookmarks(), fetchTasks()">


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div id="title">
          <h1>RememberIT APP</h1><br>
      </div>    
      
        <div class="row">
          <div class="col-md-4">
        <h2>Bookmarks</h2>
          <form id="bookmarkForm">
            <div class = "form-group">
              <lable>Site Name</lable>
              <input type = "text" class="form-control" id = "siteName" placeholder = "Webiste Name">  
            </div>
            <div class="form-group">
              <lable>Site URL</lable> 
              <input type="text" class="form-control" id="siteUrl" placeholder="URL">           
            </div> 
            <!-- <div class="form-group">
                <label>Site Note</label> 
                <input type="text" class="form-control" id="siteNote" placeholder="Notes">           
              </div> -->
            <button type="submit" class= "btn btn-primary">Add Bookmark</button>
          </form>
          </div>
          <div class="col-md-4">
              <h2>Task List</h2>
                <form id="taskListForm">
                  <div class = "form-group">
                    <lable>Task Title</lable>
                    <input type = "text" class="form-control" id = "taskTitle" placeholder = "Task Title">  
                  </div> 
                  <div class = "form-group">
                      <lable>Task Due Date</lable>
                      <input type = "text" class="form-control" id = "taskDuedate" placeholder = "Due Date">  
                    </div> 
                  <button type="submit" class= "btn btn-primary">Add Tasks</button>
                </form>
                </div>
                <div class="col-md-4">
                    <h2>Note Taker</h2>
                      <form id="noteTakerForm">
                        <div class = "form-group">
                          <lable>Notes</lable>
                          <input type = "text" class="form-control" id = "sitename" placeholder = "Note">  
                        </div> 
                        <button type="submit" class= "btn btn-primary">Add Note</button>
                      </form>
                      </div>

                </div>

      
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Bookmarks</h2>
          <div id = "bookmarkResults">
          
        </div>
        </div>
        <div class="col-md-4">
          <h2>Task List</h2>
          <div id = "taskResults">

          </div>
        </div>
        <div class="col-md-4">
            <h2>Notes</h2>
          </div>

      <hr>  
    </div> <!-- /container -->
   
    <script src="script/main.js"></script>
  </body>

  <footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="container">

      </div>
    </div>
  </footer>
